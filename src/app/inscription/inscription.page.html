<ion-header>
  <ion-toolbar>
    <ion-title>inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="mx-5 my-5">
    <div class="mx-5 my-5"> 
  <div class="row my-1">
    <ion-item class="col-md-6">
        <ion-label position="floating" >Nom</ion-label>
        <ion-input type="text" placeholder="Nom" [(ngModel)]="firstName"></ion-input>
      </ion-item >
      <ion-item class="col-md-6">
      <ion-label position="floating" >Prenom</ion-label>
      <ion-input type="prenom" placeholder="Prenom" [(ngModel)]="lastName"></ion-input>
    </ion-item>
  </div>
      <ion-item class="my-1">
        <ion-label position="floating" >Email</ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
      <ion-item class="my-1">
      <ion-label position="floating" >mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
      <ion-item class="my-1">
      <ion-label position="floating">confirmation du mot de passe</ion-label>
      <ion-input type="password"  [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>
 <div class="d-flex justify-content-center">

</div></div>
