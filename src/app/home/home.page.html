
<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="text-center mx-5">
  
<h4 class="text-light mt-5">TechTraining</h4>
    <div class="mx-5 my-5">
    <ion-item class="mb-2">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item class="mb-5">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>

   
  <div class="d-flex justify-content-center">
  <button class="btn btn-success mx-1" (click)="loginUser()">Se connecter </button>
  
  <button class="btn btn-info mx-1" (click)=" toInscriptionPage()">s'inscrire</button>
  </div>

 </div> 


</ion-content>
